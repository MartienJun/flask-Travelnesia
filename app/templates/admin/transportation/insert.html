{% extends 'admin/base.html' %}

{% block title %}Add Transportation{% endblock %}

{% block nav_transport %}active{% endblock nav_transport %}

{% block content %}
<div class="container-fluid">        
    <div class="row">
        {% if message %}
        <div class="col-12">
            <div class="alert alert-danger alert-dismissible fade show text-center" role="alert">
                <strong>{{ message }}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
        {% endif %}
        <div class="col-3"></div>
        <div class="col-6 align-self-center pt-2 pb-5 px-5">
            <div class="d-sm-flex align-items-center justify-content-center mb-5">
                <h1 class="h3 mb-0 font-weight-bold text-gray-800">Add Transportation</h1>
            </div>
            <form class="" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="">Transportation ID</label>
                    <input class="form-control" name="transport_id" type="text" required>
                </div>
                
                <div class="form-group">
                    <label for="">Transportation</label>
                    <input class="form-control" name="transport" type="text" required>
                </div>

                <div class="form-group">
                    <label for="">Type</label>
                    <input class="form-control" name="type" type="text" required>
                </div>

                <button type="submit" value="create user" class="btn btn-success btn-user btn-block mt-5">
                    Submit
                </button>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
{% endblock %}

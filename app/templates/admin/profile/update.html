{% extends 'admin/base.html' %}

{% block title %}Profile{% endblock %}

{% block nav_profile %}active{% endblock nav_profile %}

{% block content %}
<div class="container-fluid mb-5">
    <!-- Content Row -->
    <div class="row">
        <div class="col-12 mt-2 mb-4 text-center">
            <h1 class="h3 mb-0 font-weight-bold text-gray-800">Profile</h1>
        </div>

        <div class="col-lg-4 col-md-12 mb-5">
            <div class="d-flex align-items-start justify-content-center">
                <img class="rounded-circle" style="width: 200px;" src="{{ url_for('static', filename='img/' + profile.profile_pict) }}">
            </div>
        </div>

        <div class="col-lg-8 col-md-12">
            <form class="user" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="">Username</label>
                    <input class="form-control" name="username" type="text" value="{{ user.username }}" required>
                </div>

                <div class="form-group">
                    <label for="">Name</label>
                    <input class="form-control" name="name" type="text" value="{{ profile.name }}" required>
                </div>
                
                <div class="form-group">
                    <label for="">Email</label>
                    <input class="form-control" name="email" type="email" value="{{ profile.email }}" required>
                </div>

                <div class="form-group">
                    <label for="">Phone</label>
                    <input class="form-control" name="telp" type="text" value="{{ profile.telp }}" required>
                </div>

                <div class="form-group">
                    <label>Role</label>
                    <select name="role" class="form-control">
                        <option value="">...</option>
                        {% for role in list_role %}
                            {% if role.role_id == user.role  %}
                                <option value="{{ role.role_id }}" selected>{{ role.role_name }}</option>
                            {% else %}
                                <option value="{{ role.role_id }}">{{ role.role_name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="">Profile Pict</label>
                    <div class="custom-file">
                        <input class="custom-file-input" id="customFile" name="profile_pict" type="file">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="">Password</label>
                    <input class="form-control" name="password" type="password" value="{{ user.password }}" required>
                </div>

                <button type="submit" value="update profile" class="btn btn-success btn-user btn-block mt-5">
                    Update
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
